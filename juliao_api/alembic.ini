[alembic]
# path to migration scripts
script_location = alembic

# connection string for database
# sqlalchemy.url = driver://user:pass@localhost/dbname
# This will be overridden by env.py get_url() in our setup,
# but Alembic might require it to be present.
sqlalchemy.url = postgresql://user:pass@host/db

# Logging configuration (optional, but good practice)
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
